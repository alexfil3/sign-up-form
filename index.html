<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Practicing my form skills: semantic elements and styling forms elements">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo-bgc">
                <div class="logo-icon"></div>
                <h1 class="title">Odin</h1>
            </div>
            <p class="picture-source">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" aria-label="Halie West profile on unsplash" rel="noopener noreferrer" title="Halie West profile on unsplash">Halie West</a> on <a href="https://unsplash.com/" target="_blank" aria-label="Unsplash site" rel="noopener noreferrer" title="Unsplash site">Unsplash</a></p>
        </div>
        <main>
            <div class="text-content">
                <p class="text-content-first-paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="https://httpbin.org/post" method="post" novalidate>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <ul class="inputs-list">
                        <li class="control-group">
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="fname" pattern="[A-Za-z]{1,32}" minlength="2" required aria-labelledby="first-name-required">
                            <div class="error" id="first-name-required"></div>
                            <svg class="icon-valid">
                                <use href="./sprite.svg#icon-valid"/>
                            </svg>
                            <svg class="icon-invalid">
                                <use href="./sprite.svg#icon-invalid"/>
                            </svg>
                        </li>
                        <li class="control-group">
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname" pattern="[A-Za-z]{1,32}" minlength="2" required aria-labelledby="last-name-required">
                            <div class="error" id="last-name-required"></div>
                            <svg class="icon-valid">
                                <use href="./sprite.svg#icon-valid"/>
                            </svg>
                            <svg class="icon-invalid">
                                <use href="./sprite.svg#icon-invalid"/>
                            </svg>
                        </li>
                        <li class="control-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required aria-labelledby="email-required">
                            <div class="error" id="email-required"></div>
                            <svg class="icon-valid">
                                <use href="./sprite.svg#icon-valid"/>
                            </svg>
                            <svg class="icon-invalid">
                                <use href="./sprite.svg#icon-invalid"/>
                            </svg>
                        </li>
                        <li class="control-group">
                            <label for="phone">Phone number(optional)</label>
                            <input type="text" id="phone" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" inputmode="numeric" aria-labelledby="valid-phone-number">
                            <div class="error" id="valid-phone-number"></div>
                            <svg class="icon-valid">
                                <use href="./sprite.svg#icon-valid"/>
                            </svg>
                            <svg class="icon-invalid">
                                <use href="./sprite.svg#icon-invalid"/>
                            </svg>
                        </li>
                        <li class="control-group">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd" minlength="8" maxlength="16" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required aria-labelledby="password-validation">
                            <div class="error" id="password-validation"></div>
                            <svg class="icon-valid">
                                <use href="./sprite.svg#icon-valid"/>
                            </svg>
                            <svg class="icon-invalid">
                                <use href="./sprite.svg#icon-invalid"/>
                            </svg>
                        </li>
                        <li class="control-group">
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd"  minlength="8" maxlength="16" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required aria-labelledby="password-confirm-validation">
                            <div class="error" id="password-confirm-validation"></div>
                            <svg class="icon-valid">
                                <use href="./sprite.svg#icon-valid"/>
                            </svg>
                            <svg class="icon-invalid">
                                <use href="./sprite.svg#icon-invalid"/>
                            </svg>
                        </li>
                    </ul>
                </fieldset>
                <div class="button-wrapper">
                    <button class="btn">Create Account</button>
                    <p class="login-text">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </main>
    </div>
    <script src="./form-validation.js"></script>
</body>
</html>
